<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Drag & Drop</title>
  </head>
  <body>
    <h1>10 Fastest Land Animals In The World</h1>
    <p>
      Drag and drop the animals into the correct order then click the button to
      check
    </p>
    <div class="link">
      <p>source:</p>
      <a
        href="https://themysteriousworld.com/fastest-land-animals/"
        target="_blank"
        >10 Fastest Land Animals In The World</a
      >
    </div>
    <ul class="draggable-list" id="draggable-list"></ul>

    <button class="check-btn" id="check">Check Order</button>

    <script src="app.js"></script>
  </body>
</html>
